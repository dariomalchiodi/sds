name: Build and Deploy Multilingual Documentation

on:
  push:
    branches: [main]
    paths:
      - 'source/**'
      - 'locales/**'
      - 'code/**'
      - 'Makefile'
      - 'requirements.txt'
      - '.github/**'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Add permissions for GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build all language versions
      run: |
        make all
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
        
    # Optional: Add deployment status
    - name: Deployment Summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üöÄ Documentation deployed successfully!"
        echo "üìç Available at:"
        echo "   - Main site: https://dariomalchiodi.github.io/sds/"
        echo "   - Custom domain: https://malchiodi.com/sds/"
        echo "   - Italian: https://malchiodi.com/sds/it/"
        echo "   - English: https://malchiodi.com/sds/en/"  
        echo "   - French:  https://malchiodi.com/sds/fr/"
        echo "üîó Deployment URL: ${{ steps.deployment.outputs.page_url }}"
