<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superhero Data Science - Choose Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="it/_static/custom.css" />
  <link rel="icon" href="it/_static/img/sds.ico"/>
</head>
<body>
  <div class="container">
    <div class="main-layout" style="float: left;">
      <!-- Left div with site icon -->
      <div class="left-section">
        <img src="it/_static/img/logo.png" alt="Superhero Data Science Logo" class="site-logo" />
      </div>
      
      <!-- Right div with content -->
    <div class="right-section" style="float: right;">
        <h1>Superhero Data Science</h1>
        <h2 class="author">Dario Malchiodi</h2>
        
        <div class="language-links">
          <a href="/it/" class="lang-card">
            <h3><img src="it/_static/img/it.svg" class="flag" />
                Italiano</h3>
            <p>Versione italiana</p>
          </a>
          <a href="/en/" class="lang-card">
            <h3><img src="it/_static/img/en.svg" class="flag" />
                English</h3>
            <p>English version</p>
          </a>
          <a href="/fr/" class="lang-card">
            <h3><img src="it/_static/img/fr.svg" class="flag" />
                Français</h3>
            <p>Version française</p>
          </a>
          <a href="/es/" class="lang-card">
            <h3><img src="it/_static/img/es.svg" class="flag" />
                Español</h3>
            <p>Versión en español</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
